openapi: 3.0.2
info:
  title: phpSLDt
  description: >-
    RESTful API для работы с однолинейными схемами групповых сетей по [ГОСТ
    21.613-2014](https://docs.cntd.ru/document/1200115056) ([Приложение
    А](https://docs.cntd.ru/document/1200115056?marker=7EK0KJ), Рисунок А.4
    _"Пример выполнения принципиальной схемы групповой сети при использовании
    систем автоматизированного проектирования или информационного моделирования
    зданий, сооружений"_).
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: artirm.pletnev@gmail.com
  license:
    name: The MIT License
    url: 'https://opensource.org/licenses/MIT'
  version: 0.1.0
servers:
  - url: 'http://192.168.0.246/phpSLDt/api/v0.1.0'
paths:
  /diagrams:
    get:
      tags:
        - Однолинейные схемы
      summary: Получение перечня однолинейных схем.
      description: >-
        Позволяет получить информацию о имеющихся однолинейных схемах. Метод
        может вернуть большой объем данных, поэтому поддерживает постраничный
        вывод.
      parameters:
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: '**OK — успешный запрос.**'
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Общее количество найденных однолинейных схем
            Link:
              schema:
                type: string
              description: >-
                Разбивка на страницы. Подробности:
                https://tools.ietf.org/html/rfc5988
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/diagram_short'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Однолинейные схемы
      summary: Создание однолинейной схемы.
      description: ''
      requestBody:
        description: Создание однолинейной схемы.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/diagram_post'
      responses:
        '201':
          description: OK
          headers:
            Allow:
              schema:
                type: string
                description: 'Cписок методов, допустимых для данной конечной точки'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
    options:
      tags:
        - Однолинейные схемы
      summary: 'Получение списка методов, допустимых для данного ресурса'
      description: ''
      responses:
        '200':
          description: OK
          headers:
            Allow:
              schema:
                type: string
                description: 'Cписок методов, допустимых для данной конечной точки'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/diagrams/{id}':
    get:
      tags:
        - Однолинейные схемы
      summary: Получение однолинейной схемы.
      description: ''
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: '**OK — успешный запрос.**'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/diagram'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Однолинейные схемы
      summary: Обновление однолинейной схемы
      description: ''
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: Создание однолинейной схемы.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/diagram'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Однолинейные схемы
      summary: Удаление однолинейной схемы
      description: ''
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: '**No content**. Действие успешно выполнено.'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    options:
      tags:
        - Однолинейные схемы
      summary: 'Получение списка методов, допустимых для данного ресурса'
      parameters:
        - $ref: '#/components/parameters/id'
      description: ''
      responses:
        '200':
          description: OK
          headers:
            Allow:
              schema:
                type: string
                description: 'Cписок методов, допустимых для данной конечной точки'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /applications:
    post:
      tags:
        - Распределительные устройства и электроприемники
      summary: Создание (обновление) отчета в текущем отчетном периоде.
      description: >-
        Если у выбранной схемы уже имеется электроприемник с указанной позицией,
        то все электроприемники будут сдвинуты вниз.
      requestBody:
        description: Создание (обновление) отчета в текущем отчетном периоде.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/application_post'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
    options:
      tags:
        - Распределительные устройства и электроприемники
      summary: 'Получение списка методов, допустимых для данного ресурса'
      description: ''
      responses:
        '200':
          description: OK
          headers:
            Allow:
              schema:
                type: string
                description: 'Cписок методов, допустимых для данной конечной точки'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/applications/{diagram-position}':
    put:
      tags:
        - Распределительные устройства и электроприемники
      summary: >-
        Обновление информации о подключенном распределительном устройстве или
        электроприемнике.
      description: ''
      parameters:
        - $ref: '#/components/parameters/diagram-position'
      requestBody:
        description: >-
          Обновление информации о подключенном распределительном устройстве или
          электроприемнике.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/application_put'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Распределительные устройства и электроприемники
      summary: >-
        Удаление информации о подключенном распределительном устройстве или
        электроприемнике.
      description: Действие отменить невозможно.
      parameters:
        - $ref: '#/components/parameters/diagram-position'
      responses:
        '204':
          $ref: '#/components/responses/204'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '409':
          $ref: '#/components/responses/409'
        '500':
          $ref: '#/components/responses/500'
    options:
      tags:
        - Распределительные устройства и электроприемники
      summary: 'Получение списка методов, допустимых для данного ресурса'
      description: ''
      parameters:
        - $ref: '#/components/parameters/diagram-position'
      responses:
        '200':
          description: OK
          headers:
            Allow:
              schema:
                type: string
                description: 'Cписок методов, допустимых для данной конечной точки'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '415':
          $ref: '#/components/responses/415'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    load:
      type: object
      properties:
        demand_factor:
          type: string
          description: ''
        installed:
          type: object
          properties:
            capacity:
              type: string
              description: ''
            current:
              type: string
              description: ''
            current_a:
              type: string
              description: ''
            current_b:
              type: string
              description: ''
            current_c:
              type: string
              description: ''
    enclosure:
      type: object
      description: Описание оболочки распред. устройства
      properties:
        model:
          type: string
          nullable: true
          description: Марка оболочки распред. устройства
        article:
          type: string
          nullable: true
          description: Код оболочки распред. устройства
        construction:
          type: string
          nullable: true
          description: Способ монтажа
        protection:
          type: string
          nullable: true
          description: Степень защиты по ГОСТ14.254-96
        modules:
          type: string
          description: >-
            Количество модулей по 17,5 мм, устанавливаемых в распределительном
            устройстве
    estimated:
      type: object
      properties:
        power:
          type: string
          description: ''
        current:
          type: string
          description: ''
    supplier:
      type: object
      properties:
        label:
          type: string
          description: ''
        cable:
          type: string
          description: ''
        device:
          type: object
          properties:
            label:
              type: string
              description: ''
            device:
              type: string
              description: ''
            rating:
              type: string
              description: ''
            trip_settings:
              type: string
              description: ''
            interrupting_rating:
              type: string
              description: ''
            type:
              type: string
              nullable: true
              description: ''
            poles:
              type: string
              nullable: true
              description: ''
            leakage_current_settings:
              type: string
              nullable: true
              description: ''
    pipe:
      type: object
      properties:
        label:
          type: string
          description: ''
        length:
          type: string
          description: ''
    cable:
      type: object
      properties:
        label:
          type: string
          description: ''
        model:
          type: string
          description: ''
        length:
          type: string
          description: ''
    app_load:
      type: object
      properties:
        installed:
          type: object
          properties:
            capacity:
              type: string
              description: ''
            current:
              type: string
              description: ''
            current_a:
              type: string
              description: ''
            current_b:
              type: string
              description: ''
            current_c:
              type: string
              description: ''
            power_factor:
              type: string
              description: ''
    application:
      type: object
      required:
        - position
      properties:
        label:
          type: string
          description: ''
        desc:
          type: string
          description: ''
        cable:
          $ref: '#/components/schemas/cable'
        pipe:
          $ref: '#/components/schemas/pipe'
        load:
          $ref: '#/components/schemas/app_load'
    application_post:
      type: object
      required:
        - position
      properties:
        diagram:
          type: integer
          description: ''
        position:
          type: integer
          description: ''
        label:
          type: string
          description: ''
        desc:
          type: string
          description: ''
        cable:
          $ref: '#/components/schemas/cable'
        pipe:
          $ref: '#/components/schemas/pipe'
        load:
          $ref: '#/components/schemas/app_load'
    application_put:
      type: object
      properties:
        position:
          type: integer
          description: ''
        label:
          type: string
          description: ''
        desc:
          type: string
          description: ''
        cable:
          $ref: '#/components/schemas/cable'
        pipe:
          $ref: '#/components/schemas/pipe'
        load:
          $ref: '#/components/schemas/app_load'
    diagram_short:
      type: object
      required:
        - id
        - label
        - location
        - phases
        - ground
        - enclosure
        - load
        - estimated
        - supplier
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        label:
          type: string
          nullable: true
          description: Распределительное устройство
        location:
          type: string
          nullable: true
          description: Место установки распред. устройства
        phases:
          type: string
          nullable: true
          description: Количество фаз питания распред. устройства
        ground:
          type: string
          nullable: true
          description: Тип питающей сети
        enclosure:
          $ref: '#/components/schemas/enclosure'
        load:
          $ref: '#/components/schemas/load'
        estimated:
          $ref: '#/components/schemas/estimated'
        supplier:
          $ref: '#/components/schemas/supplier'
    diagram:
      type: object
      required:
        - label
        - location
        - phases
        - ground
        - enclosure
        - load
        - estimated
        - supplier
      properties:
        label:
          type: string
          nullable: true
          description: Распределительное устройство
        location:
          type: string
          nullable: true
          description: Место установки распред. устройства
        phases:
          type: string
          nullable: true
          description: Количество фаз питания распред. устройства
        ground:
          type: string
          nullable: true
          description: Тип питающей сети
        enclosure:
          $ref: '#/components/schemas/enclosure'
        load:
          $ref: '#/components/schemas/load'
        estimated:
          $ref: '#/components/schemas/estimated'
        supplier:
          $ref: '#/components/schemas/supplier'
        applications:
          type: array
          nullable: true
          description: Перечень электроприемников
          items:
            $ref: '#/components/schemas/application'
    diagram_post:
      type: object
      required:
        - label
      properties:
        label:
          type: string
          nullable: true
          description: Распределительное устройство
        location:
          type: string
          nullable: true
          description: Место установки распред. устройства
        phases:
          type: string
          nullable: true
          description: Количество фаз питания распред. устройства
        ground:
          type: string
          nullable: true
          description: Тип питающей сети
        enclosure:
          $ref: '#/components/schemas/enclosure'
        load:
          $ref: '#/components/schemas/load'
        estimated:
          $ref: '#/components/schemas/estimated'
        supplier:
          $ref: '#/components/schemas/supplier'
        applications:
          type: array
          nullable: true
          description: Перечень электроприемников
          items:
            $ref: '#/components/schemas/application'
  responses:
    '200':
      description: '**OK — успешный запрос.**'
    '201':
      description: '**Created.**'
    '204':
      description: '**No content.** Успешный запрос.'
    '400':
      description: >-
        **Bad Request.** Универсальный код ошибки, если серверу непонятен запрос
        от клиента.
    '401':
      description: '**Unauthorized.**. Возвращается, если пользователь не авторизован.'
    '403':
      description: >-
        **Forbidden.**. Возвращается, если операция запрещена для текущего
        пользователя.
    '404':
      description: >-
        **Not Found.** Возвращается, если в запросе был указан неизвестный
        entity, id несуществующего объекта или объект(ы) не найдены.
    '405':
      description: '**Method Not Allowed.**'
    '409':
      description: >-
        **Conflict.** Возвращается, если запрос конфликтует с текущим состоянием
        сервера. Например, если невозможно удалить запись из таблицы из-за
        имеющихся связей.
    '415':
      description: >-
        **Unsupported Media Type.** Возвращается если не удалось распарсить JSON
        запроса, или сам запрос пришёл не в формате JSON.
    '418':
      description: >-
        **I am a Teapot.** Возвращается для неизвестных серверу запросов,
        которые не удалось даже разобрать. Обычно это указывает на ошибку в
        клиенте, типа ошибки при формировании URI, либо что версии протокола
        клиента и сервера не совпадают.
    '419':
      description: '**Authentication Timeout.**'
    '422':
      description: >-
        **Unprocessable Entity.** Запрос корректно разобран, но содержание
        запроса не прошло серверную валидацию. Например, в теле запроса были
        указаны неизвестные серверу поля, или не были указаны обязательные, или
        с содержимым полей что-то не так.
    '500':
      description: >-
        **Internal Server Error.** Возвращается, если на сервере вылетело
        необработанное исключение или произошла другая необработанная ошибка
        времени исполнения.
    '501':
      description: >-
        **Not Implemented.** Возвращается, если текущий метод неприменим (не
        реализован) к объекту запроса.
  parameters:
    id:
      name: id
      in: path
      description: '**ID**'
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 2147483647
    diagram-position:
      name: diagram-position
      in: path
      description: '**Id однолинейной схемы** и **позиция электроприемника**.'
      example: 155-1
      required: true
      schema:
        type: string
        minLength: 3
        maxLength: 50
    per_page:
      name: per_page
      in: query
      description: >-
        **Количество элементов на одну страницу**. Минимальным значением
        параметра является 30, максимальным - 100
      schema:
        type: integer
        minimum: 5
        maximum: 100
    page:
      name: page
      in: query
      description: >-
        Номер **запрашиваемой страницы**. Обратите внимание, что нумерация
        страниц начинается с 1, и при отсутствии параметра будет возвращена
        первая страница.
      schema:
        type: integer
        minimum: 1
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
  - basicAuth: []